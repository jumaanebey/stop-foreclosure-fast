<!DOCTYPE html>
<html>
<head>
    <title>My Foreclosure Solution Logo</title>
</head>
<body>
    <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <rect width="400" height="200" fill="#ffffff" stroke="#1A365D" stroke-width="2"/>
        
        <!-- California outline (simplified) -->
        <path d="M50 50 L80 45 L85 70 L90 90 L85 120 L70 130 L45 125 L40 100 L35 80 Z" 
              fill="#F59E0B" stroke="#1A365D" stroke-width="1"/>
        
        <!-- House icon -->
        <rect x="100" y="80" width="40" height="30" fill="#059669"/>
        <polygon points="100,80 120,60 140,80" fill="#1A365D"/>
        <rect x="110" y="95" width="8" height="15" fill="#1A365D"/>
        <rect x="125" y="85" width="8" height="8" fill="#1A365D"/>
        
        <!-- Main text -->
        <text x="160" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1A365D">
            MY FORECLOSURE SOLUTION
        </text>
        
        <!-- Tagline -->
        <text x="160" y="95" font-family="Arial, sans-serif" font-size="14" fill="#059669">
            Licensed California Virtual Specialists
        </text>
        
        <!-- DRE License -->
        <text x="160" y="115" font-family="Arial, sans-serif" font-size="12" fill="#374151">
            DRE #02076038 â€¢ Statewide Service
        </text>
        
        <!-- Virtual icon -->
        <rect x="350" y="60" width="30" height="20" fill="none" stroke="#059669" stroke-width="2"/>
        <circle cx="360" cy="70" r="2" fill="#059669"/>
        <text x="345" y="95" font-family="Arial, sans-serif" font-size="8" fill="#059669">VIRTUAL</text>
    </svg>
</body>
</html>
