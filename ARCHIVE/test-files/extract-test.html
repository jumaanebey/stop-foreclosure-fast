<!DOCTYPE html>
<html>
<head>
    <title>Extract Test</title>
</head>
<body>
    <button onclick="openAIAssistant()">ðŸ¤– AI Assistant</button>
    <div id="ai-assistant-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999;">
        <div style="background: white; margin: 50px auto; padding: 20px; width: 300px; border-radius: 10px;">
            <h3>AI Modal Test</h3>
            <button onclick="closeAIAssistant()">Close</button>
        </div>
    </div>

    <script>
        console.log('AI Assistant JavaScript loading...');
        
        // Define functions immediately so they're available for onclick handlers
        function openAIAssistant() {
            console.log('AI Assistant button clicked');
            const modal = document.getElementById('ai-assistant-modal');
            console.log('Modal element found:', modal);
            
            if (modal) {
                modal.style.display = 'flex';
                console.log('Modal opened');
            } else {
                console.error('AI Assistant modal not found!');
                alert('AI Assistant modal not found. Please refresh the page.');
                return;
            }
        }

        // Make function globally available
        window.openAIAssistant = openAIAssistant;
        console.log('openAIAssistant function defined and assigned to window');

        function closeAIAssistant() {
            console.log('Closing AI Assistant modal');
            const modal = document.getElementById('ai-assistant-modal');
            if (modal) {
                modal.style.display = 'none';
                console.log('Modal hidden');
            }
        }

        // Make function globally available
        window.closeAIAssistant = closeAIAssistant;
        console.log('closeAIAssistant function defined and assigned to window');
        
        console.log('All functions loaded successfully');
    </script>
</body>
</html>
