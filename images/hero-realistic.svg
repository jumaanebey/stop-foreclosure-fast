<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Photorealistic California Home Scene -->
  <defs>
    <!-- Gradients for realistic lighting -->
    <linearGradient id="skyRealistic" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#B0E0E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="houseWall" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFAF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="roofShading" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="shadows" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Sky with realistic lighting -->
  <rect width="100%" height="300" fill="url(#skyRealistic)"/>
  
  <!-- Ground/Lawn with realistic grass texture -->
  <rect x="0" y="300" width="800" height="200" fill="#228B22"/>
  <!-- Grass texture details -->
  <rect x="0" y="300" width="800" height="10" fill="#32CD32" opacity="0.7"/>
  <rect x="0" y="310" width="800" height="5" fill="#228B22"/>
  <rect x="0" y="320" width="800" height="3" fill="#006400" opacity="0.5"/>
  
  <!-- Main California Ranch-Style House -->
  <!-- Foundation/Base -->
  <rect x="250" y="280" width="300" height="20" fill="#696969"/>
  
  <!-- Main house structure -->
  <rect x="250" y="200" width="300" height="100" fill="url(#houseWall)"/>
  
  <!-- Roof with realistic shading -->
  <polygon points="230,200 400,120 570,200" fill="url(#roofShading)"/>
  
  <!-- Roof shadow detail -->
  <polygon points="400,120 570,200 570,190 400,110" fill="#654321" opacity="0.3"/>
  
  <!-- Front door (realistic proportions) -->
  <rect x="380" y="230" width="40" height="70" fill="#8B4513"/>
  <circle cx="415" cy="265" r="3" fill="#DAA520"/>
  <!-- Door frame -->
  <rect x="378" y="228" width="44" height="74" fill="none" stroke="#654321" stroke-width="2"/>
  
  <!-- Windows with realistic reflections -->
  <!-- Left window -->
  <rect x="280" y="220" width="60" height="50" fill="#87CEEB"/>
  <rect x="280" y="220" width="60" height="50" fill="none" stroke="#2F4F4F" stroke-width="3"/>
  <line x1="310" y1="220" x2="310" y2="270" stroke="#2F4F4F" stroke-width="2"/>
  <line x1="280" y1="245" x2="340" y2="245" stroke="#2F4F4F" stroke-width="2"/>
  <!-- Window reflection -->
  <rect x="285" y="225" width="25" height="20" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Right window -->
  <rect x="460" y="220" width="60" height="50" fill="#87CEEB"/>
  <rect x="460" y="220" width="60" height="50" fill="none" stroke="#2F4F4F" stroke-width="3"/>
  <line x1="490" y1="220" x2="490" y2="270" stroke="#2F4F4F" stroke-width="2"/>
  <line x1="460" y1="245" x2="520" y2="245" stroke="#2F4F4F" stroke-width="2"/>
  <!-- Window reflection -->
  <rect x="465" y="225" width="25" height="20" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Garage door -->
  <rect x="580" y="220" width="80" height="80" fill="#D3D3D3"/>
  <!-- Garage door panels -->
  <line x1="580" y1="240" x2="660" y2="240" stroke="#A9A9A9" stroke-width="1"/>
  <line x1="580" y1="260" x2="660" y2="260" stroke="#A9A9A9" stroke-width="1"/>
  <line x1="580" y1="280" x2="660" y2="280" stroke="#A9A9A9" stroke-width="1"/>
  
  <!-- Driveway (realistic concrete) -->
  <rect x="580" y="300" width="100" height="150" fill="#C0C0C0"/>
  <!-- Driveway cracks/texture -->
  <line x1="590" y1="320" x2="670" y2="440" stroke="#A9A9A9" stroke-width="1" opacity="0.5"/>
  <line x1="620" y1="300" x2="640" y2="450" stroke="#A9A9A9" stroke-width="1" opacity="0.3"/>
  
  <!-- Palm Trees (California indicator) -->
  <!-- Left palm -->
  <rect x="150" y="200" width="15" height="100" fill="#8B4513"/>
  <ellipse cx="157" cy="190" rx="30" ry="20" fill="#228B22"/>
  <ellipse cx="157" cy="180" rx="35" ry="15" fill="#32CD32"/>
  <ellipse cx="157" cy="175" rx="25" ry="10" fill="#90EE90"/>
  
  <!-- Right palm -->
  <rect x="680" y="180" width="12" height="120" fill="#8B4513"/>
  <ellipse cx="686" cy="170" rx="25" ry="18" fill="#228B22"/>
  <ellipse cx="686" cy="160" rx="30" ry="12" fill="#32CD32"/>
  
  <!-- Professional man in business attire -->
  <g transform="translate(100, 250)">
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="15" ry="25" fill="#2F4F4F"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="12" fill="#DDBEA9"/>
    <!-- Hair -->
    <path d="M-10,-8 Q0,-15 10,-8 Q8,-12 0,-12 Q-8,-12 -10,-8" fill="#4A4A4A"/>
    <!-- Arms -->
    <ellipse cx="-12" cy="25" rx="5" ry="15" fill="#2F4F4F"/>
    <ellipse cx="12" cy="25" rx="5" ry="15" fill="#2F4F4F"/>
    <!-- Briefcase -->
    <rect x="18" y="20" width="8" height="12" fill="#8B4513" rx="1"/>
    <!-- Legs -->
    <ellipse cx="-5" cy="55" rx="4" ry="20" fill="#2F4F4F"/>
    <ellipse cx="5" cy="55" rx="4" ry="20" fill="#2F4F4F"/>
    <!-- Shoes -->
    <ellipse cx="-5" cy="75" rx="6" ry="4" fill="#000000"/>
    <ellipse cx="5" cy="75" rx="6" ry="4" fill="#000000"/>
  </g>
  
  <!-- Happy Family (realistic positioning) -->
  <g transform="translate(70, 280)">
    <!-- Adult 1 -->
    <circle cx="0" cy="0" r="8" fill="#DDBEA9"/>
    <rect x="-6" y="8" width="12" height="20" fill="#4169E1"/>
    <!-- Adult 2 -->
    <circle cx="20" cy="-2" r="7" fill="#F4C2A1"/>
    <rect x="15" y="5" width="10" height="18" fill="#DC143C"/>
    <!-- Child -->
    <circle cx="10" cy="15" r="5" fill="#DDBEA9"/>
    <rect x="7" y="20" width="6" height="12" fill="#32CD32"/>
  </g>
  
  <!-- "SOLD" or "SAVED" sign -->
  <rect x="200" y="320" width="60" height="40" fill="#FFFFFF" stroke="#FF0000" stroke-width="3"/>
  <text x="230" y="335" text-anchor="middle" fill="#FF0000" font-family="Arial" font-size="12" font-weight="bold">FORECLOSURE</text>
  <text x="230" y="350" text-anchor="middle" fill="#27AE60" font-family="Arial" font-size="14" font-weight="bold">STOPPED</text>
  
  <!-- Realistic shadows -->
  <ellipse cx="400" cy="480" rx="200" ry="15" fill="url(#shadows)"/>
  <ellipse cx="157" cy="300" rx="20" ry="8" fill="url(#shadows)"/>
  <ellipse cx="686" cy="300" rx="15" ry="6" fill="url(#shadows)"/>
  
  <!-- Success checkmark -->
  <circle cx="750" cy="50" r="25" fill="#27AE60"/>
  <path d="M735,50 L745,60 L765,40" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
</svg>