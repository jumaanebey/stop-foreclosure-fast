<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Step 2: Cash offer icon -->
  <defs>
    <linearGradient id="moneyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229954;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#moneyGrad)"/>
  
  <!-- Money/document icon -->
  <rect x="25" y="30" width="50" height="35" rx="3" fill="white"/>
  <rect x="28" y="33" width="44" height="29" rx="2" fill="#F8F9FA"/>
  
  <!-- Dollar sign -->
  <text x="50" y="55" text-anchor="middle" fill="#27AE60" font-family="Arial" font-size="24" font-weight="bold">$</text>
  
  <!-- Document lines -->
  <rect x="32" y="38" width="20" height="2" fill="#BDC3C7" rx="1"/>
  <rect x="32" y="42" width="15" height="2" fill="#BDC3C7" rx="1"/>
  <rect x="55" y="38" width="12" height="2" fill="#BDC3C7" rx="1"/>
  <rect x="55" y="42" width="10" height="2" fill="#BDC3C7" rx="1"/>
  
  <!-- Clock (24 hour promise) -->
  <circle cx="70" cy="25" r="8" fill="white"/>
  <circle cx="70" cy="25" r="6" fill="#E67E22"/>
  <rect x="69" y="22" width="1" height="3" fill="white"/>
  <rect x="69" y="25" width="3" height="1" fill="white"/>
  
  <!-- Step number -->
  <circle cx="85" cy="15" r="12" fill="#E74C3C"/>
  <text x="85" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">2</text>
</svg>