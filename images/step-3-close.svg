<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Step 3: Fast closing icon -->
  <defs>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D35400;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#successGrad)"/>
  
  <!-- House with checkmark -->
  <polygon points="50,25 30,40 70,40" fill="white"/>
  <rect x="35" y="40" width="30" height="25" fill="white"/>
  <rect x="42" y="48" width="6" height="10" fill="#8B4513"/>
  <rect x="52" y="48" width="8" height="8" fill="#87CEEB"/>
  
  <!-- Large checkmark overlay -->
  <circle cx="50" cy="50" r="20" fill="#27AE60" opacity="0.9"/>
  <path d="M42,50 L47,55 L58,44" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Speed lines -->
  <rect x="75" y="45" width="8" height="1" fill="white" opacity="0.8"/>
  <rect x="77" y="48" width="6" height="1" fill="white" opacity="0.6"/>
  <rect x="79" y="51" width="4" height="1" fill="white" opacity="0.4"/>
  
  <!-- Step number -->
  <circle cx="85" cy="15" r="12" fill="#E74C3C"/>
  <text x="85" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">3</text>
</svg>