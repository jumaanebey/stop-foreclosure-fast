<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional California Foreclosure Scene -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B6D7E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2B48C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#skyGrad)"/>
  
  <!-- California Hills -->
  <path d="M0,250 Q150,200 300,230 T600,220 L600,400 L0,400 Z" fill="#9ACD32"/>
  <path d="M0,270 Q100,240 250,260 T600,250 L600,400 L0,400 Z" fill="#8FBC8F"/>
  
  <!-- Main House (California Style) -->
  <rect x="200" y="150" width="200" height="140" fill="url(#houseGrad)" rx="5"/>
  <polygon points="190,150 300,80 410,150" fill="#8B4513"/>
  <rect x="220" y="180" width="25" height="40" fill="#654321"/>
  <rect x="260" y="170" width="30" height="25" fill="#4682B4" stroke="#2F4F4F" stroke-width="2"/>
  <rect x="320" y="170" width="30" height="25" fill="#4682B4" stroke="#2F4F4F" stroke-width="2"/>
  <rect x="320" y="210" width="30" height="25" fill="#4682B4" stroke="#2F4F4F" stroke-width="2"/>
  
  <!-- Palm Tree (California indicator) -->
  <rect x="150" y="180" width="15" height="80" fill="#8B4513"/>
  <ellipse cx="157" cy="170" rx="25" ry="15" fill="#228B22"/>
  <ellipse cx="157" cy="160" rx="20" ry="12" fill="#32CD32"/>
  
  <!-- Professional Consultant (Silhouette) -->
  <circle cx="480" cy="200" r="20" fill="#2C3E50"/>
  <rect x="470" y="220" width="20" height="40" fill="#34495E"/>
  <rect x="465" y="225" width="30" height="15" fill="#E74C3C"/>
  <!-- Briefcase -->
  <rect x="505" y="240" width="15" height="10" fill="#8B4513" rx="2"/>
  
  <!-- Family (Happy ending) -->
  <!-- Adult 1 -->
  <circle cx="120" cy="220" r="12" fill="#D2691E"/>
  <rect x="114" y="232" width="12" height="25" fill="#4169E1"/>
  <!-- Adult 2 -->
  <circle cx="140" cy="218" r="10" fill="#D2691E"/>
  <rect x="136" y="228" width="8" height="20" fill="#DC143C"/>
  <!-- Child -->
  <circle cx="130" cy="240" r="6" fill="#D2691E"/>
  <rect x="127" y="246" width="6" height="12" fill="#32CD32"/>
  
  <!-- "SAVED" Banner -->
  <rect x="50" y="300" width="120" height="30" fill="#27AE60" rx="15"/>
  <text x="110" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">HOME SAVED</text>
  
  <!-- Checkmarks for success -->
  <circle cx="450" cy="320" r="15" fill="#27AE60"/>
  <path d="M442,320 L448,326 L458,316" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <circle cx="480" cy="340" r="15" fill="#27AE60"/>
  <path d="M472,340 L478,346 L488,336" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- California State Outline (subtle) -->
  <path d="M20,50 Q25,45 30,55 L35,60 Q40,65 45,60 L50,65 Q55,70 50,75 L45,80 Q40,85 35,80 L30,85 Q25,90 20,85 Z" 
        fill="#FFD700" opacity="0.3"/>
</svg>