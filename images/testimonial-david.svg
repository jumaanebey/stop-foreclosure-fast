<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional man testimonial photo style -->
  <defs>
    <radialGradient id="skinTone2" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#DDB892;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4A373;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="hairGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4F4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1C1C1C;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#F8F9FA"/>
  
  <!-- Hair (shorter, professional) -->
  <ellipse cx="100" cy="70" rx="40" ry="28" fill="url(#hairGrad2)"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="90" rx="35" ry="40" fill="url(#skinTone2)"/>
  
  <!-- Eyes -->
  <ellipse cx="88" cy="85" rx="6" ry="4" fill="#2F4F4F"/>
  <ellipse cx="112" cy="85" rx="6" ry="4" fill="#2F4F4F"/>
  <circle cx="88" cy="84" r="2" fill="white"/>
  <circle cx="112" cy="84" r="2" fill="white"/>
  
  <!-- Eyebrows -->
  <rect x="82" y="78" width="12" height="2" fill="#2F4F4F" rx="1"/>
  <rect x="106" y="78" width="12" height="2" fill="#2F4F4F" rx="1"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="95" rx="2" ry="4" fill="#C4A373" opacity="0.6"/>
  
  <!-- Mouth (confident) -->
  <path d="M93,105 Q100,110 107,105" stroke="#A0522D" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Clothing (business casual) -->
  <rect x="60" y="140" width="80" height="60" fill="#4169E1" rx="5"/>
  
  <!-- Shirt collar -->
  <path d="M85,140 L100,155 L115,140" fill="#FFFFFF"/>
  
  <!-- Confidence indicator -->
  <circle cx="160" cy="40" r="15" fill="#27AE60"/>
  <text x="160" y="47" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">âœ“</text>
