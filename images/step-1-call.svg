<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Step 1: Call icon with professional styling -->
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#phoneGrad)"/>
  
  <!-- Phone icon -->
  <rect x="35" y="25" width="30" height="50" rx="8" fill="white"/>
  <rect x="38" y="28" width="24" height="35" rx="2" fill="#2C3E50"/>
  <circle cx="50" cy="68" r="3" fill="#2C3E50"/>
  
  <!-- Signal waves -->
  <path d="M20,35 Q25,30 30,35" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M18,40 Q25,30 32,40" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M70,35 Q75,30 80,35" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M68,40 Q75,30 82,40" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Step number -->
  <circle cx="85" cy="15" r="12" fill="#E74C3C"/>
  <text x="85" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">1</text>
</svg>