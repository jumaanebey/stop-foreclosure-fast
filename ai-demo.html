<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Foreclosure Assistant - Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        .demo-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #374151;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0d9488;
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #0d9488, #14b8a6);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .ai-response {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .ai-response.urgent {
            background: #fef2f2;
            border-color: #ef4444;
        }

        .ai-response.priority {
            background: #fef3c7;
            border-color: #f59e0b;
        }

        .ai-response.standard {
            background: #f0fdf4;
            border-color: #22c55e;
        }

        .urgency-score {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
            margin-left: 10px;
        }

        .urgency-10 { background: #dc2626; }
        .urgency-9 { background: #ea580c; }
        .urgency-8 { background: #f59e0b; }
        .urgency-7 { background: #eab308; }
        .urgency-6 { background: #84cc16; }
        .urgency-5 { background: #22c55e; }

        .equity-info {
            background: #eff6ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .demo-status {
            text-align: center;
            padding: 10px;
            background: #dbeafe;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>🤖 AI Foreclosure Assistant Demo</h1>

    <div class="demo-status">
        <strong>Status:</strong> <span id="connection-status">Connecting to AI...</span>
    </div>

    <div class="demo-container">
        <h2>Test the Lead Qualification AI</h2>
        <p>Fill out this form to see how our AI automatically scores and routes foreclosure leads:</p>

        <form class="lead-form" id="ai-demo-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="John Smith" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="john@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" value="+1234567890" required>
            </div>

            <div class="form-group">
                <label for="address">Property Address</label>
                <input type="text" id="address" name="address" value="123 Main St, Los Angeles, CA" required>
            </div>

            <div class="form-group">
                <label for="stage">Foreclosure Stage</label>
                <select id="stage" name="stage" required>
                    <option value="">Select stage...</option>
                    <option value="behind_payments">Behind on payments</option>
                    <option value="notice_of_default">Notice of Default received</option>
                    <option value="notice_of_sale" selected>Notice of Sale/Auction scheduled</option>
                    <option value="post_sale">After foreclosure sale</option>
                </select>
            </div>

            <div class="form-group">
                <label for="timeline">Timeline/Urgency</label>
                <input type="text" id="timeline" name="timeline" value="7 days" placeholder="e.g., 30 days, next week, urgent">
            </div>

            <div class="form-group">
                <label for="months_behind">Months Behind on Payments</label>
                <input type="number" id="months_behind" name="months_behind" value="6" min="0" max="36">
            </div>

            <div class="form-group">
                <label for="property_value">Estimated Property Value</label>
                <input type="number" id="property_value" name="property_value" value="500000" step="1000">
            </div>

            <div class="form-group">
                <label for="mortgage_balance">Current Mortgage Balance</label>
                <input type="number" id="mortgage_balance" name="mortgage_balance" value="450000" step="1000">
            </div>

            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" rows="3">Auction scheduled for next week. Very stressed about losing family home.</textarea>
            </div>

            <button type="submit" class="submit-btn">
                🤖 Analyze with AI
            </button>
        </form>

        <div id="ai-results"></div>
    </div>

    <script>
        // Configuration for local testing
        const AI_BASE_URL = 'http://localhost:8080/api';

        // Check AI connection
        async function checkAIConnection() {
            try {
                const response = await fetch(`${AI_BASE_URL}/test`);
                const data = await response.json();
                document.getElementById('connection-status').textContent = '✅ AI System Online';
                document.getElementById('connection-status').style.color = '#059669';
                return true;
            } catch (error) {
                document.getElementById('connection-status').textContent = '❌ AI System Offline';
                document.getElementById('connection-status').style.color = '#dc2626';
                return false;
            }
        }

        // Test AI qualification
        async function testAIQualification(formData) {
            const leadData = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                propertyAddress: formData.get('address'),
                foreclosureStage: formData.get('stage'),
                timelineUrgency: formData.get('timeline'),
                monthsBehind: parseInt(formData.get('months_behind')) || 0,
                propertyValue: parseFloat(formData.get('property_value')) || 0,
                mortgageBalance: parseFloat(formData.get('mortgage_balance')) || 0,
                additionalNotes: formData.get('notes') || ''
            };

            try {
                const response = await fetch(`${AI_BASE_URL}/qualify-lead`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(leadData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayAIResults(result, leadData);
                return result;
            } catch (error) {
                console.error('AI qualification failed:', error);
                displayError(error.message);
                return null;
            }
        }

        // Display AI analysis results
        function displayAIResults(result, originalData) {
            const { urgencyScore, qualificationScore, estimatedEquity, leadId, nextSteps, recommendedAction, routing } = result;

            let urgencyClass = 'standard';
            let urgencyLabel = 'Standard';
            if (urgencyScore >= 8) {
                urgencyClass = 'urgent';
                urgencyLabel = 'URGENT';
            } else if (urgencyScore >= 6) {
                urgencyClass = 'priority';
                urgencyLabel = 'Priority';
            }

            const html = `
                <div class="ai-response ${urgencyClass}">
                    <h3>🤖 AI Analysis Complete</h3>

                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <div>
                            <strong>Urgency Level:</strong> ${urgencyLabel}
                            <span class="urgency-score urgency-${urgencyScore}">${urgencyScore}/10</span>
                        </div>
                        <div>
                            <strong>Qualification Score:</strong> ${qualificationScore}/10
                        </div>
                    </div>

                    ${estimatedEquity !== undefined ? `
                        <div class="equity-info">
                            <strong>Estimated Equity:</strong> $${estimatedEquity.toLocaleString()}
                            <br>
                            <small>${estimatedEquity > 0 ? '✅ Positive equity - good options available' : '⚠️ Negative equity - short sale may be needed'}</small>
                        </div>
                    ` : ''}

                    <div style="margin: 20px 0;">
                        <strong>AI Recommendation:</strong><br>
                        ${recommendedAction}
                    </div>

                    <div style="margin: 20px 0;">
                        <strong>Next Steps:</strong><br>
                        ${nextSteps}
                    </div>

                    <div style="margin: 20px 0; padding: 15px; background: rgba(255,255,255,0.7); border-radius: 8px;">
                        <strong>Routing Decision:</strong><br>
                        Department: ${routing.department.toUpperCase()}<br>
                        Priority: ${routing.priority.toUpperCase()}<br>
                        Lead ID: <code>${leadId}</code>
                    </div>

                    <div style="text-align: center; margin-top: 20px;">
                        <button onclick="resetDemo()" style="background: #6b7280; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                            Test Another Scenario
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('ai-results').innerHTML = html;
            document.getElementById('ai-results').scrollIntoView({ behavior: 'smooth' });
        }

        // Display error message
        function displayError(message) {
            const html = `
                <div class="ai-response" style="background: #fef2f2; border-color: #ef4444;">
                    <h3>❌ Error</h3>
                    <p>Failed to connect to AI system: ${message}</p>
                    <p>Make sure the AI server is running locally on port 8080.</p>
                </div>
            `;
            document.getElementById('ai-results').innerHTML = html;
        }

        // Reset demo
        function resetDemo() {
            document.getElementById('ai-results').innerHTML = '';
            document.getElementById('ai-demo-form').scrollIntoView({ behavior: 'smooth' });
        }

        // Handle form submission
        document.getElementById('ai-demo-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;

            // Show loading state
            submitBtn.textContent = '🤖 AI Processing...';
            submitBtn.disabled = true;

            try {
                const formData = new FormData(e.target);
                await testAIQualification(formData);
            } finally {
                // Restore button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Check connection on load
        document.addEventListener('DOMContentLoaded', checkAIConnection);
    </script>
</body>
</html>
